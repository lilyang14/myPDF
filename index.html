<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人作品集</title>
  
  <!-- 网站图标配置 -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
  <link rel="manifest" href="favicon_io/site.webmanifest">
  <link rel="mask-icon" href="favicon_io/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#1C1C1C">

  <style>
    /* 基础重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 页面主体样式 */
    body {
      background-color: #1C1C1C;
      padding-top: 60px;
      min-height: 100vh;
    }

    /* 图片容器 */
    .image-container {
      margin: 0 auto;
      width: 100%;
      max-width: 1200px;
    }

    /* 响应式适配 */
    @media (min-width: 768px) {
      .image-container {
        width: 65%;
      }
    }

    /* 作品图片样式 */
    .work-image {
      width: 100%;
      height: auto;
      display: block; /* 消除图片底部默认间隙 */
    }

    /* 弹窗容器 */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* 弹窗内容 */
    .modal-content {
      display: flex;
      padding: 32px 40px 28px 40px;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      border-radius: 20px;
      border: 1px solid hsba(0, 0%, 100%, 0.12);
      background: hsba(0, 0%, 100%, 0.10);
    }

    /* 弹窗文案 */
    .modal-text {
      color: #FFF;
      font-family: "PingFang SC", sans-serif;
      font-size: 14px;
      font-style: normal;
      font-weight: 500;
      line-height: 20px;
    }

    /* 弹窗按钮 */
    .modal-btn {
      display: flex;
      height: 36px;
      padding: 10px 20px;
      justify-content: center;
      align-items: center;
      gap: 4px;
      border-radius: 8px;
      background: hsba(0, 0%, 100%, 1);
      border: none;
      color: #1C1C1C;
      font-family: "PingFang SC", sans-serif;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    .modal-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <!-- 图片展示容器 -->
  <div id="imageContainer" class="image-container"></div>

  <!-- 异常提示弹窗 -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p id="modalText" class="modal-text"></p>
      <button id="modalBtn" class="modal-btn"></button>
    </div>
  </div>

  <script>
    // 配置项
    const MAX_IMAGES = 50; // 最大图片数量限制
    const imageUrls = []; // 存储有效图片URL

    // DOM元素获取
    const imageContainer = document.getElementById('imageContainer');
    const modal = document.getElementById('modal');
    const modalText = document.getElementById('modalText');
    const modalBtn = document.getElementById('modalBtn');

    /**
     * 收集有效图片（按work1.webp、work2.webp...顺序）
     */
    async function collectValidImages() {
      try {
        for (let i = 1; i <= MAX_IMAGES; i++) {
          const imgUrl = `images/work${i}.webp`;
          
          // 检测图片是否存在（HEAD请求更轻量）
          const response = await fetch(imgUrl, {
            method: 'HEAD',
            cache: 'no-cache'
          });

          if (response.ok) {
            imageUrls.push(imgUrl);
          } else {
            // 命名连续，某张不存在则后续都不存在，停止检测
            break;
          }
        }

        // 检查是否无图片
        if (imageUrls.length === 0) {
          showModal('⚠️ 当前暂无内容，请刷新~', '刷新');
          return;
        }

        // 渲染图片到页面
        renderImages();
      } catch (error) {
        // 网络异常处理
        showModal('⚠️ 网络异常，请重新加载~', '重新加载');
      }
    }

    /**
     * 渲染图片（前10张立即加载，后续懒加载）
     */
    function renderImages() {
      imageUrls.forEach((url, index) => {
        const img = document.createElement('img');
        img.src = url;
        img.alt = `作品 ${index + 1}`;
        img.className = 'work-image';
        img.draggable = false; // 禁止拖拽

        // 前10张立即加载，后续启用原生懒加载
        if (index >= 10) {
          img.loading = 'lazy';
        }

        // 单个图片加载失败处理
        img.onerror = () => {
          showModal('⚠️ 图片加载失败，请重新加载~', '重新加载');
        };

        imageContainer.appendChild(img);
      });
    }

    /**
     * 显示提示弹窗
     * @param {string} text - 弹窗文案
     * @param {string} btnText - 按钮文字
     */
    function showModal(text, btnText) {
      modalText.textContent = text;
      modalBtn.textContent = btnText;
      modal.style.display = 'flex';

      // 按钮点击刷新页面
      modalBtn.onclick = () => window.location.reload();
    }

    /**
     * 禁止图片右键/拖拽（保护版权）
     */
    function protectImages() {
      // 禁止右键点击图片
      document.addEventListener('contextmenu', (e) => {
        if (e.target.tagName === 'IMG') e.preventDefault();
      });

      // 禁止拖拽图片
      document.addEventListener('dragstart', (e) => {
        if (e.target.tagName === 'IMG') e.preventDefault();
      });
    }

    // 页面加载完成后滚动到顶部
    window.addEventListener('load', () => {
      window.scrollTo({ top: 0, behavior: 'instant' });
    });

    // 监听网络断开事件
    window.addEventListener('offline', () => {
      showModal('⚠️ 网络异常，请重新加载~', '重新加载');
    });

    // 初始化执行
    protectImages(); // 启用图片保护
    collectValidImages(); // 收集并渲染图片
  </script>
</body>
</html>
