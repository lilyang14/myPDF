<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | UI Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#121212',
                        darker: '#0a0a0a',
                        accent: '#3b82f6',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .loader-ring {
                stroke-dasharray: 283;
                stroke-dashoffset: 283;
                transform: rotate(-90deg);
                transform-origin: 50% 50%;
            }
            @keyframes dash {
                to {
                    stroke-dashoffset: var(--progress-offset);
                }
            }
        }
    </style>
</head>
<body class="bg-dark text-gray-100 min-h-screen flex flex-col items-center justify-center p-0 m-0 overflow-x-hidden">
    <!-- 加载容器 -->
    <div id="loader-container" class="flex flex-col items-center justify-center h-screen w-full transition-opacity duration-500">
        <div class="relative w-40 h-40 mb-6">
            <!-- 环形背景 -->
            <svg class="w-full h-full" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" fill="none" stroke="#333" stroke-width="4" />
                <!-- 进度环 -->
                <circle id="progress-ring" class="loader-ring w-full h-full" cx="50" cy="50" r="45" fill="none" stroke="#3b82f6" stroke-width="4" stroke-linecap="round" />
            </svg>
        </div>
        <p id="progress-text" class="text-xl font-medium text-gray-300">加载中... 0%</p>
        <p class="text-sm text-gray-500 mt-2">请稍候，作品集正在准备</p>
    </div>

    <!-- PDF预览容器 - 最大化显示 -->
    <div id="pdf-container" class="w-full h-screen hidden p-0 m-0">
        <iframe 
            id="pdf-frame" 
            src="portfolio.pdf#view=FitWidth&scrollbar=0" 
            class="w-full h-full border-0"
            frameborder="0"
            scrolling="auto"
        ></iframe>
    </div>

    <script>
        // 初始化元素
        const progressRing = document.getElementById('progress-ring');
        const progressText = document.getElementById('progress-text');
        const loaderContainer = document.getElementById('loader-container');
        const pdfContainer = document.getElementById('pdf-container');
        const pdfFrame = document.getElementById('pdf-frame');
        
        // 计算圆环周长
        const circumference = 2 * Math.PI * 45;
        progressRing.style.strokeDasharray = `${circumference} ${circumference}`;
        
        // 标记PDF是否已加载完成
        let pdfLoaded = false;
        
        // 更新进度条
        function updateProgress(percent) {
            const offset = circumference - (percent / 100) * circumference;
            progressRing.style.setProperty('--progress-offset', offset);
            progressRing.style.animation = 'dash 0.3s ease-in-out forwards';
            progressText.textContent = `加载中... ${Math.round(percent)}%`;
            
            // 加载完成
            if (percent >= 100 && !pdfLoaded) {
                pdfLoaded = true;
                setTimeout(() => {
                    loaderContainer.classList.add('opacity-0');
                    setTimeout(() => {
                        loaderContainer.classList.add('hidden');
                        pdfContainer.classList.remove('hidden');
                    }, 500);
                }, 300);
            }
        }
        
        // 初始化进度
        updateProgress(0);
        
        // 监听PDF加载完成
        pdfFrame.onload = function() {
            // 防止重复触发
            if (!pdfLoaded) {
                updateProgress(100);
            }
        };
        
        // 监听加载进度（部分浏览器支持）
        if (pdfFrame.addEventListener) {
            pdfFrame.addEventListener('progress', (e) => {
                if (e.lengthComputable && !pdfLoaded) {
                    const percent = (e.loaded / e.total) * 100;
                    updateProgress(percent);
                }
            });
        }
        
        // 模拟加载过程（防止PDF加载过快看不到进度条）
        let simulatedProgress = 0;
        const simulateLoading = setInterval(() => {
            if (pdfLoaded) {
                clearInterval(simulateLoading);
                return;
            }
            
            simulatedProgress += Math.random() * 8;
            if (simulatedProgress >= 85) {
                simulatedProgress = 85;
            }
            updateProgress(simulatedProgress);
        }, 300);
        
        // 处理PDF加载错误
        pdfFrame.onerror = function() {
            if (!pdfLoaded) {
                clearInterval(simulateLoading);
                progressText.textContent = '加载失败，请刷新重试';
                progressText.classList.add('text-red-500');
            }
        };
        
        // 防抖函数 - 防止resize事件频繁触发
        function debounce(func, wait = 300) {
            let timeoutId;
            return (...args) => {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func.apply(this, args), wait);
            };
        }
        
        // 窗口大小调整时优化PDF显示（不刷新，仅调整视图）
        window.addEventListener('resize', debounce(() => {
            if (pdfLoaded && pdfFrame.contentWindow) {
                try {
                    // 尝试调整PDF视图（部分PDF查看器支持）
                    pdfFrame.contentWindow.postMessage({ type: 'resize' }, '*');
                } catch (e) {
                    // 静默失败，不影响使用
                }
            }
        }));
    </script>
</body>
</html>
