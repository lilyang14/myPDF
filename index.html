<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人作品集</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            background-color: #1C1C1C;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #fff;
            padding-top: 60px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            width: 65%;
            margin: 0 auto;
        }
        
        @media (max-width: 768px) {
            .container {
                width: 100%;
            }
        }
        
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .image-item {
            width: 100%;
            margin-bottom: 0;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .image-item.loaded {
            opacity: 1;
            transform: translateY(0);
        }
        
        .image-item img {
            width: 100%;
            height: auto;
            display: block;
            pointer-events: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }
        
        /* 加载动画 */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1C1C1C;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 错误提示弹窗 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background-color: #2C2C2C;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .modal-content h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .modal-content button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }
        
        .modal-content button:hover {
            background-color: #3a7bc8;
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loadingContainer">
        <div class="loading-spinner"></div>
    </div>
    
    <div class="container">
        <div class="image-container" id="imageContainer"></div>
    </div>
    
    <div class="modal" id="errorModal">
        <div class="modal-content">
            <h3 id="modalMessage">⚠️ 网络异常，请重新加载~</h3>
            <button id="modalButton">重新加载</button>
        </div>
    </div>
    
    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 滚动到页面顶部
            window.scrollTo(0, 0);
            
            // 初始化图片加载
            initImageLoading();
            
            // 设置版权保护
            setupCopyrightProtection();
        });
        
        // 初始化图片加载
        function initImageLoading() {
            const imageContainer = document.getElementById('imageContainer');
            const loadingContainer = document.getElementById('loadingContainer');
            const errorModal = document.getElementById('errorModal');
            const modalMessage = document.getElementById('modalMessage');
            const modalButton = document.getElementById('modalButton');
            
            // 图片加载状态
            let imagesLoaded = 0;
            let totalImages = 0;
            let hasError = false;
            
            // 尝试加载图片
            loadImages();
            
            // 加载图片函数
            function loadImages() {
                // 先尝试加载前10张图片
                const batchSize = 10;
                let currentIndex = 1;
                
                // 尝试加载一批图片
                function loadBatch() {
                    let loadedInBatch = 0;
                    
                    for (let i = 0; i < batchSize; i++) {
                        const imgIndex = currentIndex + i;
                        const img = new Image();
                        
                        // 尝试不同的图片格式
                        const formats = ['webp', 'png', 'jpg', 'jpeg'];
                        let formatIndex = 0;
                        
                        function tryNextFormat() {
                            if (formatIndex >= formats.length) {
                                // 所有格式都尝试过了，这张图片不存在
                                if (currentIndex === 1 && imgIndex === 1) {
                                    // 第一张图片就不存在，显示内容为空提示
                                    showModal('⚠️ 当前暂无内容，请刷新~', '刷新');
                                }
                                return;
                            }
                            
                            const format = formats[formatIndex];
                            img.src = `images/work${imgIndex}.${format}`;
                            formatIndex++;
                        }
                        
                        img.onload = function() {
                            // 图片加载成功
                            loadedInBatch++;
                            imagesLoaded++;
                            totalImages++;
                            
                            // 创建图片元素
                            const imageItem = document.createElement('div');
                            imageItem.className = 'image-item';
                            
                            const imgElement = document.createElement('img');
                            imgElement.src = img.src;
                            imgElement.alt = `作品 ${imgIndex}`;
                            
                            imageItem.appendChild(imgElement);
                            imageContainer.appendChild(imageItem);
                            
                            // 延迟显示图片，实现渐入效果
                            setTimeout(() => {
                                imageItem.classList.add('loaded');
                            }, 100);
                            
                            // 如果这是第一批的第一张图片，隐藏加载动画
                            if (imagesLoaded === 1) {
                                setTimeout(() => {
                                    loadingContainer.style.display = 'none';
                                }, 500);
                            }
                            
                            // 如果这批图片加载完成，继续加载下一批
                            if (loadedInBatch === batchSize) {
                                currentIndex += batchSize;
                                setTimeout(loadBatch, 300); // 延迟加载下一批，避免阻塞
                            }
                        };
                        
                        img.onerror = function() {
                            // 尝试下一个格式
                            tryNextFormat();
                        };
                        
                        // 开始尝试加载
                        tryNextFormat();
                    }
                }
                
                // 开始加载第一批图片
                loadBatch();
            }
            
            // 显示错误弹窗
            function showModal(message, buttonText) {
                modalMessage.textContent = message;
                modalButton.textContent = buttonText;
                errorModal.classList.add('active');
                
                // 隐藏加载动画
                loadingContainer.style.display = 'none';
            }
            
            // 错误弹窗按钮事件
            modalButton.addEventListener('click', function() {
                errorModal.classList.remove('active');
                
                if (modalButton.textContent === '重新加载') {
                    // 重新加载页面
                    window.location.reload();
                } else if (modalButton.textContent === '刷新') {
                    // 刷新页面
                    window.location.reload();
                }
            });
            
            // 网络状态监听
            window.addEventListener('online', function() {
                if (hasError) {
                    // 网络恢复，重新加载
                    window.location.reload();
                }
            });
            
            window.addEventListener('offline', function() {
                hasError = true;
                showModal('⚠️ 网络异常，请重新加载~', '重新加载');
            });
        }
        
        // 设置版权保护
        function setupCopyrightProtection() {
            // 禁用右键菜单
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });
            
            // 禁用拖拽
            document.addEventListener('dragstart', function(e) {
                e.preventDefault();
                return false;
            });
            
            // 禁用选择文本
