<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Portfolio | UI Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#121212',
                        accent: '#3b82f6',
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .loader-ring {
                stroke-dasharray: 283;
                stroke-dashoffset: 283;
                transform: rotate(-90deg);
                transform-origin: 50% 50%;
            }
            @keyframes dash {
                to {
                    stroke-dashoffset: var(--progress-offset);
                }
            }
            /* 修复移动端iframe滚动问题 */
            .pdf-iframe-container {
                position: relative;
                width: 100%;
                height: 100vh;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }
        }
    </style>
</head>
<body class="bg-dark text-gray-100 min-h-screen flex flex-col items-center justify-center p-0 m-0 overflow-x-hidden">
    <!-- 加载容器 -->
    <div id="loader-container" class="flex flex-col items-center justify-center h-screen w-full transition-opacity duration-500">
        <div class="relative w-32 h-32 mb-4">
            <!-- 环形背景 -->
            <svg class="w-full h-full" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" fill="none" stroke="#222" stroke-width="3" />
                <!-- 进度环 -->
                <circle id="progress-ring" class="loader-ring w-full h-full" cx="50" cy="50" r="45" fill="none" stroke="#3b82f6" stroke-width="3" stroke-linecap="round" />
            </svg>
        </div>
        <p id="progress-text" class="text-lg font-medium text-gray-300">加载中... 0%</p>
    </div>

    <!-- PDF预览容器 - 响应式适配优化 -->
    <div id="pdf-container" class="w-full md:w-[65%] md:max-w-[1200px] h-screen hidden mx-auto p-0 m-0">
        <div class="pdf-iframe-container">
            <iframe 
                id="pdf-frame" 
                src="portfolio.pdf#view=FitWidth&navpanes=0&toolbar=0&page=1&zoom=100" 
                class="w-full h-full min-h-[100vh] border-0 outline-0"
                frameborder="0"
                scrolling="auto"
                allowfullscreen
                style="object-fit: contain;"
            ></iframe>
        </div>
    </div>

    <script>
        // 初始化元素
        const progressRing = document.getElementById('progress-ring');
        const progressText = document.getElementById('progress-text');
        const loaderContainer = document.getElementById('loader-container');
        const pdfContainer = document.getElementById('pdf-container');
        const pdfFrame = document.getElementById('pdf-frame');
        
        // 计算圆环周长
        const circumference = 2 * Math.PI * 45;
        progressRing.style.strokeDasharray = `${circumference} ${circumference}`;
        
        // 标记PDF是否已加载完成
        let pdfLoaded = false;
        let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        
        // 更新进度条
        function updateProgress(percent) {
            const offset = circumference - (percent / 100) * circumference;
            progressRing.style.setProperty('--progress-offset', offset);
            progressRing.style.animation = 'dash 0.3s ease-in-out forwards';
            progressText.textContent = `加载中... ${Math.round(percent)}%`;
            
            // 加载完成
            if (percent >= 100 && !pdfLoaded) {
                pdfLoaded = true;
                setTimeout(() => {
                    loaderContainer.classList.add('opacity-0');
                    setTimeout(() => {
                        loaderContainer.classList.add('hidden');
                        pdfContainer.classList.remove('hidden');
                        // 移动端额外适配处理
                        if (isMobile) {
                            setTimeout(() => {
                                adjustMobilePDF();
                            }, 500);
                        }
                    }, 500);
                }, 300);
            }
        }
        
        // 移动端PDF适配调整
        function adjustMobilePDF() {
            if (isMobile && pdfFrame.contentWindow) {
                try {
                    // 移动端强制适应宽度
                    pdfFrame.src = pdfFrame.src.replace(/zoom=\d+/, 'zoom=100') + '&view=FitWidth';
                } catch (e) {
                    console.log('移动端适配调整:', e);
                }
            }
        }
        
        // 初始化进度
        updateProgress(0);
        
        // 监听PDF加载完成
        pdfFrame.onload = function() {
            if (!pdfLoaded) {
                updateProgress(100);
            } else if (isMobile) {
                // 移动端加载完成后再次调整
                adjustMobilePDF();
            }
        };
        
        // 监听加载进度（部分浏览器支持）
        if (pdfFrame.addEventListener) {
            pdfFrame.addEventListener('progress', (e) => {
                if (e.lengthComputable && !pdfLoaded) {
                    const percent = (e.loaded / e.total) * 100;
                    updateProgress(percent);
                }
            });
        }
        
        // 模拟加载过程
        let simulatedProgress = 0;
        const simulateLoading = setInterval(() => {
            if (pdfLoaded) {
                clearInterval(simulateLoading);
                return;
            }
            
            simulatedProgress += Math.random() * 6;
            if (simulatedProgress >= 88) {
                simulatedProgress = 88;
            }
            updateProgress(simulatedProgress);
        }, 350);
        
        // 处理PDF加载错误
        pdfFrame.onerror = function() {
            if (!pdfLoaded) {
                clearInterval(simulateLoading);
                progressText.textContent = '加载失败，请刷新';
                progressText.classList.add('text-red-400');
            }
        };
        
        // 窗口大小变化时适配（移动端）
        window.addEventListener('resize', () => {
            if (pdfLoaded && isMobile) {
                adjustMobilePDF();
            }
        });
    </script>
</body>
</html>
