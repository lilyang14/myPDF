<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人作品集</title>
  
  <!-- 网站图标配置 -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
  <link rel="manifest" href="favicon_io/site.webmanifest">
  <link rel="mask-icon" href="favicon_io/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#1C1C1C">

  <style>
    /* 基础变量定义 */
    :root {
      --color-white: #FFF;
      --color-bg-main: #1C1C1C;
      --transition-fade: 0.5s ease;
    }

    /* 全局重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 页面主体样式 */
    body {
      background-color: var(--color-bg-main);
      padding-top: 60px;
      min-height: 100vh;
      font-family: "PingFang SC", sans-serif;
    }

    /* 图片容器 - 解决CLS核心：固定占位+绝对定位loading */
    .image-container {
      margin: 0 auto;
      width: 100%;
      max-width: 1200px;
      min-height: calc(100vh - 60px);
      position: relative; /* 让loading绝对定位，不占布局空间 */
    }

    /* 加载状态容器 - 严格匹配样式要求 */
    .loading-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      z-index: 10;
    }

    /* 环形加载动画 - 5px白色边框 */
    .loading-spinner {
      width: 44px;
      height: 44px;
      border-radius: 44px;
      border: 5px solid var(--color-white);
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }

    /* 加载文本样式 */
    .loading-text {
      color: var(--color-white);
      font-size: 14px;
      font-weight: 400;
      line-height: 20px;
    }

    /* 环形旋转动画 */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* 作品图片样式 - 淡入+防CLS */
    .work-image {
      width: 100%;
      height: auto;
      display: block;
      opacity: 0;
      transition: opacity var(--transition-fade);
      /* 核心：宽高比占位，避免布局偏移 */
      aspect-ratio: attr(data-aspect-ratio);
      object-fit: cover;
    }

    /* 图片加载完成淡入 */
    .work-image.loaded {
      opacity: 1;
    }

    /* 响应式适配 */
    @media (min-width: 768px) {
      .image-container {
        width: 65%;
      }
    }

    /* 异常弹窗容器 */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* 弹窗内容 - 严格匹配尺寸/样式 */
    .modal-content {
      width: 251px;
      height: 140px;
      opacity: 1;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(18px);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 32px 40px 28px 40px;
    }

    /* 弹窗文案样式 */
    .modal-text {
      width: 174px;
      height: 20px;
      opacity: 1;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0px;
      line-height: 20px;
      color: rgba(255, 255, 255, 1);
      vertical-align: middle;
      text-align: center;
    }

    /* 弹窗按钮样式 */
    .modal-btn {
      width: 96px;
      height: 36px;
      opacity: 1;
      border-radius: 8px;
      background: rgba(255, 255, 255, 1);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 20px;
      border: none;
      color: var(--color-bg-main);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    .modal-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <!-- 图片容器 -->
  <div class="image-container" id="imageContainer">
    <!-- 加载状态 -->
    <div class="loading-wrapper" id="loadingWrapper">
      <div class="loading-spinner"></div>
      <p class="loading-text">加载中</p>
    </div>
  </div>

  <!-- 异常弹窗 -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <p class="modal-text" id="modalText"></p>
      <button class="modal-btn" id="modalBtn"></button>
    </div>
  </div>

  <script>
    // 核心配置常量（统一管理，便于维护）
    const CONFIG = {
      MAX_IMAGES: 50,                // 最大图片数量
      DETECT_MAX_TRY: 5,             // 检测失败最大次数
      LOAD_IMMEDIATE_COUNT: 6,       // 立即加载的图片数量
      IMAGE_PREFIX: 'images/work',   // 图片路径前缀
      IMAGE_SUFFIX: '.webp',         // 图片后缀
      MODAL_TEXT: {
        NO_CONTENT: '⚠️ 当前暂无内容，请刷新 ~',
        NETWORK_ERROR: '⚠️ 网络异常，请重新加载 ~'
      },
      MODAL_BTN_TEXT: {
        REFRESH: '刷新',
        RELOAD: '重新加载'
      }
    };

    // DOM元素缓存（避免重复查询）
    const DOM = {
      imageContainer: document.getElementById('imageContainer'),
      loadingWrapper: document.getElementById('loadingWrapper'),
      modal: document.getElementById('modal'),
      modalText: document.getElementById('modalText'),
      modalBtn: document.getElementById('modalBtn')
    };

    // 全局状态
    const state = {
      validImageUrls: [],    // 存在的图片URL列表
      loadedCount: 0,        // 已加载成功的图片数
      failedCount: 0,        // 加载失败的图片数
      immediateLoaded: 0     // 前6张已加载完成数
    };

    /**
     * 显示弹窗
     * @param {string} text 弹窗文案
     * @param {string} btnText 按钮文字
     */
    const showModal = (text, btnText) => {
      DOM.modalText.textContent = text;
      DOM.modalBtn.textContent = btnText;
      DOM.modal.style.display = 'flex';
      DOM.modalBtn.onclick = () => window.location.reload();
    };

    /**
     * 隐藏加载状态
     */
    const hideLoading = () => {
      DOM.loadingWrapper.style.display = 'none';
      // 恢复容器布局，解决CLS
      DOM.imageContainer.style.minHeight = 'auto';
    };

    /**
     * 检测图片是否存在（HEAD请求，轻量高效）
     * @param {string} url 图片URL
     * @returns {Promise<boolean>} 是否存在
     */
    const checkImageExists = async (url) => {
      try {
        const response = await fetch(url, {
          method: 'HEAD',
          cache: 'no-cache',
          timeout: 3000
        });
        return response.ok;
      } catch (err) {
        return false;
      }
    };

    /**
     * 预加载第一张图片（提升LCP）
     * @param {string} url 第一张图片URL
     */
    const preloadFirstImage = (url) => {
      const link = document.createElement('link');
      link.rel = 'preload';
      link.as = 'image';
      link.href = url;
      document.head.appendChild(link);
    };

    /**
     * 渲染单张图片
     * @param {string} url 图片URL
     * @param {number} index 图片索引
     */
    const renderImage = (url, index) => {
      const img = document.createElement('img');
      img.src = url;
      img.alt = `作品 ${index + 1}`;
      img.className = 'work-image';
      img.draggable = false; // 禁止拖拽

      // 前6张立即加载，之后懒加载
      if (index >= CONFIG.LOAD_IMMEDIATE_COUNT) {
        img.loading = 'lazy';
      }

      // 图片加载成功
      img.onload = () => {
        img.classList.add('loaded');
        // 设置宽高比，解决CLS
        img.setAttribute('data-aspect-ratio', `${img.naturalWidth}/${img.naturalHeight}`);
        
        state.loadedCount++;
        // 统计前6张加载完成数
        if (index < CONFIG.LOAD_IMMEDIATE_COUNT) {
          state.immediateLoaded++;
          // 前6张全部加载完成，隐藏loading
          if (state.immediateLoaded === CONFIG.LOAD_IMMEDIATE_COUNT) {
            hideLoading();
          }
        }
      };

      // 图片加载失败（静默处理，仅统计）
      img.onerror = () => {
        state.failedCount++;
        // 移除失败的图片，避免空容器
        img.remove();
        
        // 前6张加载失败也统计，确保loading能隐藏
        if (index < CONFIG.LOAD_IMMEDIATE_COUNT) {
          state.immediateLoaded++;
          if (state.immediateLoaded === CONFIG.LOAD_IMMEDIATE_COUNT) {
            hideLoading();
          }
        }
      };

      DOM.imageContainer.appendChild(img);
    };

    /**
     * 检测所有存在的图片
     */
    const detectAllImages = async () => {
      let failCount = 0;
      
      for (let i = 1; i <= CONFIG.MAX_IMAGES; i++) {
        const imageUrl = `${CONFIG.IMAGE_PREFIX}${i}${CONFIG.IMAGE_SUFFIX}`;
        const isExists = await checkImageExists(imageUrl);

        if (isExists) {
          state.validImageUrls.push(imageUrl);
          failCount = 0; // 重置失败计数
        } else {
          failCount++;
          // 连续失败次数达到阈值，停止检测
          if (failCount >= CONFIG.DETECT_MAX_TRY) {
            break;
          }
        }
      }

      // 无有效图片，显示暂无内容弹窗
      if (state.validImageUrls.length === 0) {
        hideLoading();
        showModal(CONFIG.MODAL_TEXT.NO_CONTENT, CONFIG.MODAL_BTN_TEXT.REFRESH);
        return;
      }

      // 预加载第一张图片（提升LCP）
      preloadFirstImage(state.validImageUrls[0]);

      // 渲染所有存在的图片
      state.validImageUrls.forEach((url, index) => {
        renderImage(url, index);
      });

      // 监听所有图片加载完成，判断是否需要显示网络异常弹窗
      const checkAllLoaded = () => {
        const total = state.validImageUrls.length;
        const loadedTotal = state.loadedCount + state.failedCount;
        
        if (loadedTotal === total) {
          // 失败数≥10，显示网络异常弹窗
          if (state.failedCount >= 10) {
            showModal(CONFIG.MODAL_TEXT.NETWORK_ERROR, CONFIG.MODAL_BTN_TEXT.RELOAD);
          }
        }
      };

      // 监听图片加载状态
      const observer = new MutationObserver(() => {
        checkAllLoaded();
      });
      observer.observe(DOM.imageContainer, { childList: true, subtree: true });
    };

    /**
     * 图片版权保护（禁止右键/拖拽）
     */
    const protectImages = () => {
      // 禁止右键点击图片
      document.addEventListener('contextmenu', (e) => {
        if (e.target.tagName === 'IMG') e.preventDefault();
      });

      // 禁止拖拽图片
      document.addEventListener('dragstart', (e) => {
        if (e.target.tagName === 'IMG') e.preventDefault();
      });
    };

    /**
     * 初始化
     */
    const init = () => {
      // 版权保护
      protectImages();
      
      // 页面刷新后回到顶部
      window.addEventListener('load', () => {
        window.scrollTo({ top: 0, behavior: 'instant' });
      });

      // 检测并渲染图片
      detectAllImages();
    };

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
