<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设计作品集</title>
    <link rel="icon" type="image/x-icon" href="favicon_io/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1C1C1C;
            padding-top: 60px;
            font-family: "PingFang SC", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
        }

        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1C1C1C;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 1000;
        }

        .loading-spinner {
            width: 44px;
            height: 44px;
            border-radius: 44px;
            border: 5px solid #FFF;
            border-left-color: transparent;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: #FFF;
            font-size: 14px;
            font-weight: 400;
            line-height: 20px;
        }

        .images-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .image-item {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 0;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .image-item.loaded {
            opacity: 1;
        }

        .image-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .error-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .error-modal.active {
            display: flex;
        }

        .modal-content {
            width: 251px;
            height: 140px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(18px);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 32px 40px 28px 40px;
        }

        .modal-text {
            color: #FFF;
            font-size: 14px;
            font-weight: 500;
            line-height: 20px;
            text-align: center;
            margin-bottom: auto;
        }

        .modal-button {
            display: flex;
            height: 36px;
            padding: 10px 20px;
            justify-content: center;
            align-items: center;
            gap: 4px;
            border-radius: 8px;
            background: #FFF;
            border: none;
            color: #000;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .modal-button:hover {
            opacity: 0.8;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (min-width: 768px) {
            .image-item img {
                width: 65%;
                max-width: 1200px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loadingContainer">
        <div class="loading-spinner"></div>
        <div class="loading-text">加载中</div>
    </div>

    <div class="images-container" id="imagesContainer"></div>

    <div class="error-modal" id="errorModal">
        <div class="modal-content">
            <div class="modal-text" id="modalText">⚠️ 网络异常，请重新加载 ~</div>
            <button class="modal-button" id="modalButton">重新加载</button>
        </div>
    </div>

    <script>
        class PortfolioManager {
            constructor() {
                this.imagesContainer = document.getElementById('imagesContainer');
                this.loadingContainer = document.getElementById('loadingContainer');
                this.errorModal = document.getElementById('errorModal');
                this.modalText = document.getElementById('modalText');
                this.modalButton = document.getElementById('modalButton');
                
                this.images = [];
                this.loadedCount = 0;
                this.totalImages = 0;
                this.currentLoadIndex = 0;
                this.batchSize = 2;
                this.initialLoadCount = 10;
                
                this.init();
            }

            async init() {
                // 禁止右键菜单和图片拖拽
                this.disableImageDownload();
                
                // 获取图片列表
                await this.getImageList();
                
                if (this.totalImages === 0) {
                    this.showError('NO_CONTENT');
                    this.hideLoading();
                    return;
                }

                // 创建图片容器
                this.createImageContainers();
                
                // 预加载第一张图片
                await this.preloadFirstImage();
                
                // 加载前10张图片
                await this.loadInitialImages();
                
                // 设置懒加载观察器
                this.setupLazyLoading();
            }

            disableImageDownload() {
                document.addEventListener('contextmenu', (e) => e.preventDefault());
                document.addEventListener('dragstart', (e) => {
                    if (e.target.tagName === 'IMG') {
                        e.preventDefault();
                    }
                });
            }

            async getImageList() {
                try {
                    // 模拟获取图片列表 - 实际中会根据images文件夹中的文件生成
                    for (let i = 1; i <= 50; i++) {
                        const imageName = `work${i}.webp`;
                        this.images.push({
                            name: imageName,
                            url: `images/${imageName}`,
                            loaded: false
                        });
                    }
                    this.totalImages = this.images.length;
                } catch (error) {
                    this.showError('NETWORK_ERROR');
                }
            }

            createImageContainers() {
                this.images.forEach((image, index) => {
                    const imageItem = document.createElement('div');
                    imageItem.className = 'image-item';
                    imageItem.dataset.index = index;
                    
                    const img = document.createElement('img');
                    img.alt = `设计作品 ${index + 1}`;
                    img.loading = 'lazy';
                    
                    imageItem.appendChild(img);
                    this.imagesContainer.appendChild(imageItem);
                });
            }

            async preloadFirstImage() {
                if (this.totalImages > 0) {
                    await this.loadImage(0);
                }
            }

            async loadInitialImages() {
                const loadPromises = [];
                const loadCount = Math.min(this.initialLoadCount, this.totalImages);
                
                for (let i = this.currentLoadIndex; i < loadCount; i++) {
                    loadPromises.push(this.loadImage(i));
                }
                
                try {
                    await Promise.all(loadPromises);
                    this.currentLoadIndex = loadCount;
                    
                    // 隐藏loading动画（加载完成前5张后）
                    if (this.loadedCount >= Math.min(5, this.totalImages)) {
                        this.hideLoading();
                    }
                } catch (error) {
                    this.showError('IMAGE_ERROR');
                }
            }

            async loadImage(index) {
                if (index >= this.totalImages || this.images[index].loaded) {
                    return;
                }

                return new Promise((resolve, reject) => {
                    const img = new Image();
                    const imageItem = this.imagesContainer.querySelector(`[data-index="${index}"]`);
                    const imgElement = imageItem.querySelector('img');
                    
                    img.onload = () => {
                        imgElement.src = this.images[index].url;
                        this.images[index].loaded = true;
                        this.loadedCount++;
                        
                        setTimeout(() => {
                            imageItem.classList.add('loaded');
                        }, 50);
                        
                        // 隐藏loading动画当加载完成前5张
                        if (this.loadedCount === Math.min(5, this.totalImages)) {
                            this.hideLoading();
                        }
                        
                        resolve();
                    };
                    
                    img.onerror = () => {
                        reject(new Error(`图片加载失败: ${this.images[index].url}`));
                    };
                    
                    img.src = this.images[index].url;
                });
            }

            setupLazyLoading() {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const index = parseInt(entry.target.dataset.index);
                            if (index >= this.currentLoadIndex) {
                                this.loadNextBatch();
                            }
                            observer.unobserve(entry.target);
                        }
                    });
                }, {
                    rootMargin: '100px'
                });

                // 观察所有未加载的图片
                const unloadedItems = this.imagesContainer.querySelectorAll('.image-item:not(.loaded)');
                unloadedItems.forEach(item => observer.observe(item));
            }

            async loadNextBatch() {
                if (this.currentLoadIndex >= this.totalImages) return;

                const loadPromises = [];
                const endIndex = Math.min(this.currentLoadIndex + this.batchSize, this.totalImages);
                
                for (let i = this.currentLoadIndex; i < endIndex; i++) {
                    loadPromises.push(this.loadImage(i));
                }
                
                try {
                    await Promise.all(loadPromises);
                    this.currentLoadIndex = endIndex;
                } catch (error) {
                    console.error('批量加载失败:', error);
                }
            }

            hideLoading() {
                setTimeout(() => {
                    this.loadingContainer.style.opacity = '0';
                    setTimeout(() => {
                        this.loadingContainer.style.display = 'none';
                    }, 500);
                }, 300);
            }

            showError(errorType) {
                const messages = {
                    'NO_CONTENT': '⚠️ 当前暂无内容，请刷新 ~',
                    'NETWORK_ERROR': '⚠️ 网络异常，请重新加载 ~',
                    'IMAGE_ERROR': '⚠️ 图片加载失败，请重新加载 ~'
                };
                
                const buttonTexts = {
                    'NO_CONTENT': '刷新',
                    'NETWORK_ERROR': '重新加载',
                    'IMAGE_ERROR': '重新加载'
                };
                
                this.modalText.textContent = messages[errorType];
                this.modalButton.textContent = buttonTexts[errorType];
                this.errorModal.classList.add('active');
                
                this.modalButton.onclick = () => {
                    location.reload();
                };
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            new PortfolioManager();
            
            // 刷新后滚动到顶部
            window.scrollTo(0, 0);
            
            // 防止刷新时保持滚动位置
            if (history.scrollRestoration) {
                history.scrollRestoration = 'manual';
            }
        });

        // 防止浏览器后退按钮导致的滚动位置保持
        window.addEventListener('beforeunload', () => {
            window.scrollTo(0, 0);
        });
    </script>
</body>
</html>
