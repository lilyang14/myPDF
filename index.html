<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品集预览</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: system-ui, sans-serif; }
        body { background: #121212; color: #f0f0f0; min-height: 100vh; overflow: hidden; }
        
        /* 加载器 */
        .loader-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #121212; z-index: 1000; transition: opacity 0.5s;
        }
        
        .loader {
            width: 140px; height: 140px; position: relative; margin-bottom: 20px;
        }
        
        .circular-loader {
            width: 100%; height: 100%; border-radius: 50%;
            border: 6px solid #333; border-top: 6px solid #6C63FF;
            animation: spin 1.2s linear infinite;
        }
        
        .loader-percentage {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 1.8rem; font-weight: 700; color: #6C63FF;
        }
        
        .loader-text {
            color: #aaa; font-size: 1rem; margin-top: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* PDF容器 */
        .pdf-container {
            width: 100%; height: 100vh; display: none;
        }
        
        .pdf-viewer {
            width: 100%; height: 100%; border: none; display: block;
        }
        
        /* 控制栏 */
        .pdf-controls {
            position: fixed; top: 0; left: 0; right: 0;
            background: rgba(30, 30, 30, 0.95); padding: 12px 20px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 100; backdrop-filter: blur(8px); transition: transform 0.3s;
        }
        
        .pdf-controls.hidden {
            transform: translateY(-100%);
        }
        
        .pdf-title {
            font-size: 1rem; font-weight: 600; color: #f0f0f0;
        }
        
        .reload-btn {
            background: rgba(51, 51, 51, 0.8); color: #f0f0f0; border: none;
            padding: 8px 16px; border-radius: 6px; cursor: pointer;
            display: flex; align-items: center; gap: 6px; transition: all 0.2s;
        }
        
        .reload-btn:hover {
            background: #6C63FF; transform: translateY(-1px);
        }
        
        /* 滚动提示 */
        .scroll-hint {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(30, 30, 30, 0.9); padding: 8px 16px; border-radius: 20px;
            font-size: 0.85rem; color: #aaa; display: flex; align-items: center;
            gap: 8px; z-index: 50; backdrop-filter: blur(8px);
            animation: fadeInOut 3s ease-in-out infinite; opacity: 0;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        /* 响应式 */
        @media (max-width: 768px) {
            .loader { width: 120px; height: 120px; }
            .loader-percentage { font-size: 1.5rem; }
            .pdf-controls { padding: 10px 15px; }
            .pdf-title { font-size: 0.9rem; }
            .reload-btn span { display: none; }
        }
    </style>
</head>
<body>
    <!-- 加载器 -->
    <div class="loader-container" id="loader">
        <div class="loader">
            <div class="circular-loader"></div>
            <div class="loader-percentage" id="percentage">0%</div>
        </div>
        <div class="loader-text" id="loadingText">正在加载作品集...</div>
    </div>
    
    <!-- PDF预览 -->
    <div class="pdf-container" id="pdfContainer">
        <div class="pdf-controls" id="controls">
            <div class="pdf-title" id="title">作品集预览</div>
            <button class="reload-btn" id="reloadBtn">
                <span>↻</span>
                <span>重新加载</span>
            </button>
        </div>
        <iframe class="pdf-viewer" id="pdfViewer" title="作品集PDF预览"></iframe>
        <div class="scroll-hint" id="hint">
            <span>↕</span>
            使用鼠标滚轮或拖动PDF进行滚动
        </div>
    </div>

    <script>
        // DOM元素
        const loader = document.getElementById('loader');
        const percentage = document.getElementById('percentage');
        const loadingText = document.getElementById('loadingText');
        const pdfContainer = document.getElementById('pdfContainer');
        const pdfViewer = document.getElementById('pdfViewer');
        const controls = document.getElementById('controls');
        const title = document.getElementById('title');
        const hint = document.getElementById('hint');
        const reloadBtn = document.getElementById('reloadBtn');
        
        // 配置
        const PDF_FILE = 'portfolio.pdf';
        let scrollTimer, controlsVisible = true, progress = 0;
        
        // 模拟加载
        const loadInterval = setInterval(() => {
            progress += Math.floor(Math.random() * 5) + 1;
            if (progress >= 100) {
                progress = 100;
                clearInterval(loadInterval);
                loadPDF();
            }
            percentage.textContent = `${progress}%`;
            loadingText.textContent = progress < 70 ? "正在加载作品集..." : "准备就绪...";
        }, 100);
        
        // 加载PDF - 简化版本，只使用iframe
        function loadPDF() {
            // 直接设置PDF查看器
            pdfViewer.src = PDF_FILE;
            
            // 监听iframe加载完成
            pdfViewer.onload = function() {
                // 显示PDF
                setTimeout(() => {
                    loader.style.opacity = '0';
                    setTimeout(() => {
                        loader.style.display = 'none';
                        pdfContainer.style.display = 'block';
                        adjustViewerHeight();
                        
                        // 更新标题
                        updateTitle();
                        
                        // 隐藏提示
                        setTimeout(() => hint.style.display = 'none', 5000);
                        
                        // 初始化滚动优化
                        initScrollOptimization();
                    }, 400);
                }, 600);
            };
            
            // 处理加载错误
            pdfViewer.onerror = function() {
                showError();
            };
        }
        
        // 更新标题
        function updateTitle() {
            try {
                // 尝试从iframe获取页面信息
                const iframeDoc = pdfViewer.contentDocument || pdfViewer.contentWindow.document;
                if (iframeDoc) {
                    // 这里可以添加获取PDF页数的逻辑
                    // 但由于跨域限制，可能无法直接获取
                    title.textContent = `作品集预览 - ${PDF_FILE}`;
                }
            } catch (e) {
                // 如果跨域，只显示文件名
                title.textContent = `作品集预览 - ${PDF_FILE}`;
            }
        }
        
        // 显示错误
        function showError() {
            clearInterval(loadInterval);
            percentage.textContent = "错误";
            loadingText.textContent = "无法加载PDF，请检查文件是否存在";
            
            setTimeout(() => {
                loader.innerHTML = `
                    <div style="text-align:center;">
                        <div style="font-size:3rem;color:#ff6b6b;margin-bottom:15px;">⚠</div>
                        <h3 style="margin-bottom:10px;color:#ff6b6b;">PDF加载失败</h3>
                        <p style="margin-bottom:20px;max-width:400px;margin:0 auto 20px;">请确保文件 "portfolio.pdf" 在网站目录中</p>
                        <button onclick="location.reload()" class="reload-btn" style="margin:0 auto;">
                            <span>↻</span>
                            <span>重试加载</span>
                        </button>
                    </div>
                `;
            }, 800);
        }
        
        // 调整PDF高度
        function adjustViewerHeight() {
            const height = controls.offsetHeight;
            pdfViewer.style.height = `calc(100vh - ${height}px)`;
            pdfViewer.style.marginTop = `${height}px`;
        }
        
        // 滚动优化
        function initScrollOptimization() {
            // 监听滚动
            pdfViewer.addEventListener('load', () => {
                const iframeDoc = pdfViewer.contentDocument || pdfViewer.contentWindow.document;
                if (iframeDoc) {
                    iframeDoc.addEventListener('scroll', handleScroll);
                    iframeDoc.addEventListener('wheel', handleScroll);
                }
            });
            
            // 鼠标移动显示控制栏
            document.addEventListener('mousemove', () => {
                if (!controlsVisible) {
                    controls.classList.remove('hidden');
                    controlsVisible = true;
                }
                clearTimeout(scrollTimer);
                scrollTimer = setTimeout(() => {
                    controls.classList.add('hidden');
                    controlsVisible = false;
                }, 3000);
            });
        }
        
        // 处理滚动
        function handleScroll() {
            if (!controlsVisible) {
                controls.classList.remove('hidden');
                controlsVisible = true;
            }
            clearTimeout(scrollTimer);
            scrollTimer = setTimeout(() => {
                controls.classList.add('hidden');
                controlsVisible = false;
            }, 2000);
        }
        
        // 重新加载
        reloadBtn.addEventListener('click', () => location.reload());
        
        // 窗口大小调整
        window.addEventListener('resize', adjustViewerHeight);
    </script>
</body>
</html>
