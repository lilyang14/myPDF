<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品集预览</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #f0f0f0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* 加载器样式 */
        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: opacity 0.5s ease;
        }
        
        .loader {
            position: relative;
            width: 180px;
            height: 180px;
            margin-bottom: 30px;
        }
        
        .circular-loader {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid #333;
            border-top: 8px solid #6C63FF;
            animation: spin 1.5s linear infinite;
        }
        
        .loader-percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.2rem;
            font-weight: 700;
            color: #6C63FF;
        }
        
        .loader-text {
            font-size: 1.2rem;
            color: #aaa;
            margin-top: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* PDF预览容器 */
        .pdf-container {
            width: 100%;
            height: 100vh;
            display: none;
            overflow: hidden;
        }
        
        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* PDF控制栏 */
        .pdf-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e1e1e;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        
        .pdf-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #f0f0f0;
        }
        
        .pdf-actions {
            display: flex;
            gap: 15px;
        }
        
        .action-btn {
            background-color: #333;
            color: #f0f0f0;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            background-color: #6C63FF;
            transform: translateY(-2px);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .loader {
                width: 150px;
                height: 150px;
            }
            
            .loader-percentage {
                font-size: 1.8rem;
            }
            
            .pdf-controls {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
                padding: 12px 15px;
            }
            
            .pdf-actions {
                width: 100%;
                justify-content: space-between;
            }
            
            .pdf-title {
                font-size: 1rem;
            }
            
            .action-btn span {
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            .pdf-actions {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .action-btn {
                flex: 1;
                min-width: 120px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- 加载器部分 -->
    <div class="loader-container" id="loaderContainer">
        <div class="loader">
            <div class="circular-loader"></div>
            <div class="loader-percentage" id="percentage">0%</div>
        </div>
        <div class="loader-text" id="loaderText">正在加载作品集...</div>
    </div>
    
    <!-- PDF预览部分 -->
    <div class="pdf-container" id="pdfContainer">
        <div class="pdf-controls">
            <div class="pdf-title" id="pdfTitle">作品集预览 - portfolio.pdf</div>
            <div class="pdf-actions">
                <button class="action-btn" id="downloadBtn">
                    <i class="fas fa-download"></i>
                    <span>下载PDF</span>
                </button>
                <button class="action-btn" id="fullscreenBtn">
                    <i class="fas fa-expand"></i>
                    <span>全屏查看</span>
                </button>
                <button class="action-btn" id="reloadBtn">
                    <i class="fas fa-redo"></i>
                    <span>重新加载</span>
                </button>
            </div>
        </div>
        <iframe class="pdf-viewer" id="pdfViewer" title="作品集PDF预览"></iframe>
    </div>

    <!-- 使用PDF.js库来渲染PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <script>
        // 获取DOM元素
        const loaderContainer = document.getElementById('loaderContainer');
        const pdfContainer = document.getElementById('pdfContainer');
        const pdfViewer = document.getElementById('pdfViewer');
        const percentage = document.getElementById('percentage');
        const loaderText = document.getElementById('loaderText');
        const downloadBtn = document.getElementById('downloadBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const reloadBtn = document.getElementById('reloadBtn');
        const pdfTitle = document.getElementById('pdfTitle');
        
        // PDF文件路径
        const pdfPath = 'portfolio.pdf';
        
        // 模拟加载过程
        let progress = 0;
        const loadingInterval = setInterval(() => {
            // 随机增加进度，模拟真实加载
            progress += Math.floor(Math.random() * 5) + 1;
            
            if (progress >= 100) {
                progress = 100;
                clearInterval(loadingInterval);
                loadPDF();
            }
            
            percentage.textContent = `${progress}%`;
            
            // 更新加载文本
            if (progress < 30) {
                loaderText.textContent = "正在加载作品集...";
            } else if (progress < 70) {
                loaderText.textContent = "解析PDF文件...";
            } else {
                loaderText.textContent = "准备就绪...";
            }
        }, 100);
        
        // 加载PDF函数
        function loadPDF() {
            // 使用PDF.js渲染PDF
            pdfjsLib.getDocument(pdfPath).promise.then(pdf => {
                // 获取PDF信息
                const pdfInfo = `作品集预览 - ${pdfPath} (${pdf.numPages}页)`;
                pdfTitle.textContent = pdfInfo;
                
                // 显示PDF容器，隐藏加载器
                setTimeout(() => {
                    loaderContainer.style.opacity = '0';
                    
                    setTimeout(() => {
                        loaderContainer.style.display = 'none';
                        pdfContainer.style.display = 'block';
                        
                        // 设置PDF查看器源
                        pdfViewer.src = `${pdfPath}#toolbar=0&navpanes=0&scrollbar=1`;
                        
                        // 调整PDF查看器高度，考虑控制栏高度
                        adjustViewerHeight();
                    }, 500);
                }, 800);
            }).catch(error => {
                console.error("PDF加载错误:", error);
                percentage.textContent = "错误";
                loaderText.textContent = "无法加载PDF文件，请检查文件是否存在";
                
                // 显示错误信息
                setTimeout(() => {
                    loaderContainer.innerHTML = `
                        <div style="text-align: center;">
                            <i class="fas fa-exclamation-triangle" style="font-size: 4rem; color: #ff6b6b; margin-bottom: 20px;"></i>
                            <h2 style="margin-bottom: 15px; color: #ff6b6b;">PDF加载失败</h2>
                            <p style="margin-bottom: 25px; max-width: 500px;">无法加载作品集文件，请确保文件 "portfolio.pdf" 已放置在网站目录中。</p>
                            <button id="retryBtn" class="action-btn" style="margin: 0 auto;">
                                <i class="fas fa-redo"></i>
                                <span>重试加载</span>
                            </button>
                        </div>
                    `;
                    
                    document.getElementById('retryBtn').addEventListener('click', () => {
                        location.reload();
                    });
                }, 1000);
            });
        }
        
        // 调整PDF查看器高度以考虑控制栏
        function adjustViewerHeight() {
            const controls = document.querySelector('.pdf-controls');
            const viewer = document.getElementById('pdfViewer');
            if (controls && viewer) {
                const controlsHeight = controls.offsetHeight;
                viewer.style.height = `calc(100vh - ${controlsHeight}px)`;
                viewer.style.marginTop = `${controlsHeight}px`;
            }
        }
        
        // 窗口大小改变时调整高度
        window.addEventListener('resize', adjustViewerHeight);
        
        // 下载PDF按钮事件
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = pdfPath;
            link.download = 'portfolio.pdf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
        
        // 全屏按钮事件
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                if (pdfContainer.requestFullscreen) {
                    pdfContainer.requestFullscreen();
                } else if (pdfContainer.webkitRequestFullscreen) {
                    pdfContainer.webkitRequestFullscreen();
                } else if (pdfContainer.msRequestFullscreen) {
                    pdfContainer.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        });
        
        // 重新加载按钮事件
        reloadBtn.addEventListener('click', () => {
            // 重新加载页面
            location.reload();
        });
        
        // 监听全屏变化
        document.addEventListener('fullscreenchange', updateFullscreenButton);
        document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
        document.addEventListener('msfullscreenchange', updateFullscreenButton);
        
        function updateFullscreenButton() {
            if (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i><span>退出全屏</span>';
                // 全屏时隐藏控制栏
                document.querySelector('.pdf-controls').style.display = 'none';
                document.getElementById('pdfViewer').style.height = '100vh';
                document.getElementById('pdfViewer').style.marginTop = '0';
            } else {
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i><span>全屏查看</span>';
                // 退出全屏时显示控制栏
                document.querySelector('.pdf-controls').style.display = 'flex';
                adjustViewerHeight();
            }
        }
        
        // 全屏时按ESC键退出全屏时也要更新
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.fullscreenElement) {
                setTimeout(updateFullscreenButton, 100);
            }
        });
    </script>
</body>
</html>
