<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI设计作品集</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --text-color: #ecf0f1;
            --bg-color: #1a1a1a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        /* 加载容器样式 */
        #loadingContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
        }
        
        .progress-ring {
            position: relative;
            width: 120px;
            height: 120px;
        }
        
        .progress-ring-circle {
            width: 100%;
            height: 100%;
            fill: transparent;
            stroke: var(--secondary-color);
            stroke-width: 8;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        
        .progress-ring-circle-progress {
            stroke: var(--accent-color);
            stroke-dasharray: 314; /* 周长 = 2 * π * 半径(50) ≈ 314 */
            stroke-dashoffset: 314;
            transition: stroke-dashoffset 0.3s ease;
        }
        
        .progress-text {
            margin-top: 20px;
            font-size: 1.2rem;
        }
        
        /* PDF容器样式 */
        #pdfContainer {
            display: none;
            width: 100%;
            flex-direction: column;
            align-items: center;
        }
        
        .pdf-controls {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .zoom-control {
            display: flex;
            align-items: center;
            background: var(--secondary-color);
            border-radius: 4px;
            padding: 5px 10px;
        }
        
        .zoom-control button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px 10px;
        }
        
        .zoom-control span {
            min-width: 60px;
            text-align: center;
        }
        
        .pdf-viewer {
            width: 65%;
            max-width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            overflow: hidden;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .pdf-viewer {
                width: 100%;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UI设计作品集</h1>
        
        <!-- 加载容器 -->
        <div id="loadingContainer">
            <div class="progress-ring">
                <svg class="progress-ring-circle">
                    <circle class="progress-ring-circle-bg" cx="60" cy="60" r="50"></circle>
                    <circle class="progress-ring-circle-progress" cx="60" cy="60" r="50"></circle>
                </svg>
            </div>
            <div class="progress-text">加载中... 0%</div>
        </div>
        
        <!-- PDF预览容器 -->
        <div id="pdfContainer">
            <div class="pdf-controls">
                <div class="zoom-control">
                    <button id="zoomOut">-</button>
                    <span id="zoomLevel">100%</span>
                    <button id="zoomIn">+</button>
                </div>
            </div>
            <div class="pdf-viewer">
                <canvas id="pdfCanvas"></canvas>
            </div>
        </div>
    </div>

    <!-- 引入PDF.js库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script>
        // 设置PDF.js worker路径
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        
        // 获取DOM元素
        const loadingContainer = document.getElementById('loadingContainer');
        const pdfContainer = document.getElementById('pdfContainer');
        const progressRing = document.querySelector('.progress-ring-circle-progress');
        const progressText = document.querySelector('.progress-text');
        const pdfCanvas = document.getElementById('pdfCanvas');
        const zoomOutBtn = document.getElementById('zoomOut');
        const zoomInBtn = document.getElementById('zoomIn');
        const zoomLevel = document.getElementById('zoomLevel');
        
        // 初始化变量
        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let scale = 1.0;
        const canvas = pdfCanvas.getContext('2d');
        
        // 更新进度条
        function updateProgress(percent) {
            const circumference = 314; // 2 * π * 50
            const offset = circumference - (percent / 100) * circumference;
            progressRing.style.strokeDashoffset = offset;
            progressText.textContent = `加载中... ${percent}%`;
        }
        
        // 渲染PDF页面
        function renderPage(num) {
            pageRendering = true;
            
            pdfDoc.getPage(num).then(function(page) {
                // 计算PDF显示尺寸
                const viewport = page.getViewport({ scale: scale });
                pdfCanvas.height = viewport.height;
                pdfCanvas.width = viewport.width;
                
                // 渲染PDF页面到canvas
                const renderContext = {
                    canvasContext: canvas,
                    viewport: viewport
                };
                const renderTask = page.render(renderContext);
                
                renderTask.promise.then(function() {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });
        }
        
        // 加载PDF文件
        function loadPdf() {
            // 使用固定的PDF文件名，方便后续更换
            const pdfUrl = 'resume.pdf';
            
            // 加载PDF文档
            const loadingTask = pdfjsLib.getDocument({
                url: pdfUrl,
                withCredentials: false
            });
            
            // 监听加载进度
            loadingTask.onProgress = function(progressData) {
                const percent = Math.round((progressData.loaded / progressData.total) * 100);
                updateProgress(percent);
            };
            
            // PDF加载完成
            loadingTask.promise.then(function(pdf) {
                pdfDoc = pdf;
                
                // 隐藏加载界面，显示PDF
                loadingContainer.style.display = 'none';
                pdfContainer.style.display = 'flex';
                
                // 渲染第一页
                renderPage(pageNum);
            }, function(reason) {
                // PDF加载失败
                console.error('PDF加载失败:', reason);
                progressText.textContent = 'PDF加载失败，请刷新页面重试';
            });
        }
        
        // 缩放功能
        function zoomIn() {
            if (scale >= 2.0) return;
            scale += 0.1;
            zoomLevel.textContent = Math.round(scale * 100) + '%';
            renderPage(pageNum);
        }
        
        function zoomOut() {
            if (scale <= 0.5) return;
            scale -= 0.1;
            zoomLevel.textContent = Math.round(scale * 100) + '%';
            renderPage(pageNum);
        }
        
        // 事件监听
        zoomInBtn.addEventListener('click', zoomIn);
        zoomOutBtn.addEventListener('click', zoomOut);
        
        // 窗口大小变化时重新渲染
        window.addEventListener('resize', function() {
            if (pdfDoc) {
                renderPage(pageNum);
            }
        });
        
        // 初始化加载PDF
        window.onload = loadPdf;
    </script>
</body>
</html>
