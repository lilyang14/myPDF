<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人作品集</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: #1C1C1C;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            color: #FFFFFF;
            line-height: 1.6;
            padding-top: 60px; /* 内容区内边距 */
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 加载容器 */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #1C1C1C;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-container.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* 环形加载器 */
        .loader {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 8px solid rgba(255, 255, 255, 0.1);
            border-top: 8px solid #FFFFFF;
            animation: spin 1.2s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            font-size: 18px;
            color: #FFFFFF;
            margin-top: 15px;
            font-weight: 300;
        }

        .progress-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 图片容器 */
        .portfolio-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .image-item {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 0; /* 图片之间无间距 */
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .image-item.show {
            opacity: 1;
            transform: translateY(0);
        }

        .image-item img {
            width: 100%;
            height: auto;
            display: block;
            pointer-events: none; /* 防止图片拖拽 */
            user-select: none; /* 防止选择 */
        }

        /* 响应式设置 */
        @media (max-width: 768px) {
            .image-item img {
                width: 100%; /* 移动端宽度为100% */
            }
        }

        @media (min-width: 769px) {
            .image-item img {
                width: 65%; /* 桌面端宽度为65% */
                max-width: 1200px; /* 最大宽度限制 */
            }
        }

        /* 错误提示 */
        .error-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #1C1C1C;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            text-align: center;
        }

        .error-container.show {
            display: flex;
        }

        .error-text {
            font-size: 20px;
            color: #FFFFFF;
            margin-bottom: 20px;
        }

        .reload-button {
            width: 96px;
            height: 36px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 4px;
            color: #FFFFFF;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .reload-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* 版权保护叠加层 */
        .protect-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            pointer-events: all;
        }

        /* 隐藏滚动条但保持滚动功能 */
        body::-webkit-scrollbar {
            display: none;
        }

        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <!-- 版权保护叠加层 -->
    <div class="protect-overlay" oncontextmenu="return false" onselectstart="return false" ondragstart="return false"></div>
    
    <!-- 加载容器 -->
    <div class="loading-container" id="loadingContainer">
        <div class="loader"></div>
        <div class="loading-text">正在加载作品集</div>
        <div class="progress-text" id="progressText">0/0</div>
    </div>
    
    <!-- 错误提示容器 -->
    <div class="error-container" id="errorContainer">
        <div class="error-text">网络异常，请重新加载</div>
        <button class="reload-button" id="reloadButton">重新加载</button>
    </div>
    
    <!-- 作品集容器 -->
    <div class="portfolio-container" id="portfolioContainer"></div>

    <script>
        // 刷新页面后自动滚动到顶部
        window.onload = function() {
            window.scrollTo(0, 0);
        };
        
        // 禁止右键菜单
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        // 禁止拖拽
        document.addEventListener('dragstart', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
                return false;
            }
        });
        
        // 禁止选择文本和图片
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });
        
        // 图片扩展名列表
        const imageExtensions = ['png', 'jpg', 'jpeg', 'webp', 'gif'];
        
        // 获取图片文件列表
        async function getImageFiles() {
            // 在实际部署中，这里应该是一个API调用，获取服务器上的文件列表
            // 由于我们是在本地文件系统运行，我们模拟获取图片的过程
            // 假设图片命名规则为 work1.png, work2.jpg, work3.png...
            
            // 模拟网络延迟
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // 这里我们无法直接读取本地文件系统，所以采用动态检测的方式
            // 在实际部署中，应该由服务器API返回图片列表
            // 我们这里模拟一个包含10张图片的列表
            const imageFiles = [];
            let index = 1;
            let foundImages = true;
            
            // 尝试检测图片，最多检测50张
            while (index <= 50 && foundImages) {
                // 尝试两种扩展名
                const pngExists = await checkImageExists(`images/work${index}.png`);
                const jpgExists = await checkImageExists(`images/work${index}.jpg`);
                const jpegExists = await checkImageExists(`images/work${index}.jpeg`);
                
                if (pngExists) {
                    imageFiles.push(`images/work${index}.png`);
                } else if (jpgExists) {
                    imageFiles.push(`images/work${index}.jpg`);
                } else if (jpegExists) {
                    imageFiles.push(`images/work${index}.jpeg`);
                } else {
                    foundImages = false;
                    break;
                }
                
                index++;
            }
            
            // 如果没有检测到任何图片，使用占位图
            if (imageFiles.length === 0) {
                console.warn('未找到图片，将使用示例图片');
                // 生成示例图片URL
                for (let i = 1; i <= 6; i++) {
                    imageFiles.push(`https://picsum.photos/seed/work${i}/1200/800`);
                }
            }
            
            return imageFiles;
        }
        
        // 检查图片是否存在
        function checkImageExists(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
                
                // 设置超时时间
                setTimeout(() => resolve(false), 500);
            });
        }
        
        // 加载图片
        async function loadImages() {
            const portfolioContainer = document.getElementById('portfolioContainer');
            const loadingContainer = document.getElementById('loadingContainer');
            const progressText = document.getElementById('progressText');
            const errorContainer = document.getElementById('errorContainer');
            
            try {
                // 获取图片列表
                const imageFiles = await getImageFiles();
                
                if (imageFiles.length === 0) {
                    throw new Error('未找到任何图片');
                }
                
                progressText.textContent = `0/${imageFiles.length}`;
                
                // 创建图片元素
                let loadedCount = 0;
                const totalCount = imageFiles.length;
                
                // 为每张图片创建容器
                imageFiles.forEach((src, index) => {
                    const imageItem = document.createElement('div');
                    imageItem.className = 'image-item';
                    imageItem.id = `image-${index + 1}`;
                    
                    const img = document.createElement('img');
                    img.src = src;
                    img.alt = `作品 ${index + 1}`;
                    img.loading = 'lazy';
                    
                    // 图片加载成功
                    img.onload = () => {
                        loadedCount++;
                        progressText.textContent = `${loadedCount}/${totalCount}`;
                        
                        // 所有图片加载完成
                        if (loadedCount === totalCount) {
                            // 延迟隐藏加载界面，确保动画效果
                            setTimeout(() => {
                                loadingContainer.classList.add('hidden');
                                
                                // 延迟显示图片，确保过渡效果
                                setTimeout(() => {
                                    const allImageItems = document.querySelectorAll('.image-item');
                                    allImageItems.forEach(item => {
                                        item.classList.add('show');
                                    });
                                }, 100);
                            }, 800);
                        }
                    };
                    
                    // 图片加载失败
                    img.onerror = () => {
                        loadedCount++;
                        progressText.textContent = `${loadedCount}/${totalCount}`;
                        
                        // 设置一个占位图
                        img.src = `https://picsum.photos/seed/error${index}/1200/800`;
                        img.alt = '图片加载失败';
                        
                        // 所有图片加载完成（包括失败的）
                        if (loadedCount === totalCount) {
                            setTimeout(() => {
                                loadingContainer.classList.add('hidden');
                                
                                setTimeout(() => {
                                    const allImageItems = document.querySelectorAll('.image-item');
                                    allImageItems.forEach(item => {
                                        item.classList.add('show');
                                    });
                                }, 100);
                            }, 800);
                        }
                    };
                    
                    imageItem.appendChild(img);
                    portfolioContainer.appendChild(imageItem);
                });
                
            } catch (error) {
                console.error('加载图片时出错:', error);
                // 显示错误提示
                loadingContainer.classList.add('hidden');
                errorContainer.classList.add('show');
            }
        }
        
        // 重新加载按钮事件
        document.getElementById('reloadButton').addEventListener('click', function() {
            const errorContainer = document.getElementById('errorContainer');
            const loadingContainer = document.getElementById('loadingContainer');
            const portfolioContainer = document.getElementById('portfolioContainer');
            
            // 清空现有图片
            portfolioContainer.innerHTML = '';
            
            // 隐藏错误提示，显示加载界面
            errorContainer.classList.remove('show');
            loadingContainer.classList.remove('hidden');
            
            // 重新加载图片
            loadImages();
        });
        
        // 页面加载完成后开始加载图片
        document.addEventListener('DOMContentLoaded', function() {
            loadImages();
        });
        
        // 确保页面刷新后滚动到顶部
        window.addEventListener('beforeunload', function() {
            window.scrollTo(0, 0);
        });
    </script>
</body>
</html>
